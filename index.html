        <style>
    .pmProfileFormBody{
      font-family:'Raleway' ;

    .profileHeader{

    /*General form styles */
    #regForm {
      margin: 100px auto; 
      padding: 40px; 
      width: 70%; 
      box-shadow: 0px 10px 30px -5px grey; 
      min-width: 300px;
    }

    /* Style the input fields */
    input, textarea {
      padding: 10px;
      border: 1px solid #aaaaaa;
      background-color: #f7f7f7;
      border: none;
       }

       
   /* Mark input boxes that gets an error on validation: */
    input.invalid, textarea.invalid {
      background-color: #ffdddd !important; 
      border: 1px red solid;
}

    input:focus {
      border: 2px solid #555;
    }
  
    /* Hide all steps by default: */
    .tab {
      display: none;
    }

    /* Make circles that indicate the steps of the form: */
    .step {
      height: 15px;
      width: 15px;
      margin: 0 2px;
      background-color: #4c57f1;
      border: none;
      border-radius: 50%;
      display: inline-block;
      opacity: 0.5;
    }

    /* Mark the active step: */
    .step.active {
      opacity: 1;
    }

    /* Mark the steps that are finished and valid: */
    .step.finish {
      background-color: #4ccf51;
    }
    
    .btn:hover {
        box-shadow: 0 0 20px 10px hsla(130, 89%, 58%, 0.5);
      }
    
    .btn:hover::before {
        transform: translateX(100%);
      }
        </style>

      <script>
       
  async function submitFishProfile() {
    alert("The form was successfully submitted")
    var formData = new FormData();
            $('.user-edit-input').each(function(){
              console.log("including the input " + $(this).attr('name'),$(this).val())
              formData.append($(this).attr('name'), $(this).val());
            })
    const response= await fetch("/pm/profile", {
      method:"post",
      body: formData
    }) 
    if (response.status == 200){
      window.location.href="./dashboard";
    }
    else {
      alert("error has occured")
    }
  }
   
let pmProfileTab = 0; // pmProfileTab tab is set to be the first tab (0)
showFormPage(pmProfileTab); // Display the pmProfileTab tab 

function showFormPage(n) {
  // This function will display the specified tab of the form ...
  let x = document.getElementsByClassName("tab");
  x[n].style.display = "block";
  // ... and fix the Previous/Next buttons:
  if (n == 0) {
    document.getElementById("prevBtn").style.display = "none";
  } else {
    document.getElementById("prevBtn").style.display = "inline";
  }
  if (n == x.length - 1) {
    document.getElementById("nextBtn").innerHTML = "Submit";

  } else {
    document.getElementById("nextBtn").innerHTML = "Next";
  }
  // ... and run a function that displays the correct step indicator:
  fixStepIndicator(n);
}

function nextPrev(n) {
  // This function will figure out which tab to display
  let x = document.getElementsByClassName("tab");
  // Exit the function if any field in the current tab is invalid:
  if (n == 1 && !validateForm()) return false;
  // Hide the current tab:
  x[pmProfileTab].style.display = "none";
  // Increase or decrease the current tab by 1:
  pmProfileTab = pmProfileTab + n;
  // if you have reached the end of the form...
  if (pmProfileTab >= x.length) {
    // ... the form gets submitted:
    submitFishProfile();
   //document.getElementById("regForm").submit();
  return false;
  }
  // Otherwise, display the correct tab:
  showFormPage(pmProfileTab);
 
};

function validateForm() {
  // This function deals with validation of the form fields
  let x, y, i, valid = true;
  x = document.getElementsByClassName("tab");
  //y = x[currentTab].getElementsByTagName("input");
  y = x[pmProfileTab].querySelectorAll(".needValidation");
  //including textareas
  //y = Array.from(y).concat(Array.from(x[currentTab].getElementsByTagName("textarea")))
  // A loop that checks every input field in the current tab:
  for (i = 0; i < y.length; i++) {
    // If a field is empty...
    if (y[i].value == "") {
      // add an "invalid" class to the field:
      y[i].className += " invalid";
      // and set the current valid status to false:
      valid = false;
    }
  }
  // If the valid status is true, mark the step as finished and valid:
  if (valid) {
    document.getElementsByClassName("step")[pmProfileTab].className += " finish";
  }
  return valid; // return the valid status
  
}
  
function fixStepIndicator(n) {
  // This function removes the "active" class of all steps...
  let i,
    x = document.getElementsByClassName("step");
  for (i = 0; i < x.length; i++) {
    x[i].className = x[i].className.replace(" active", "");
  }
  //... and adds the "active" class to the current step:
  x[n].className += " active";
}
      </script>
